sudo: required
language: go
go:
  - '1.13.x'

install:
  - sudo apt-get clean
  - sudo rm -r /var/lib/apt/lists/*
  - wget -q https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - sudo dpkg -i packages-microsoft-prod.deb
  - sudo apt-get -y install apt-transport-https
  - sudo apt-get -y update
  - sudo apt-get -y install dotnet-sdk-2.1
  - dotnet tool install --global PowerShell
  - go env -w GOPROXY=https://goproxy.cn,direct

script:
  - make
  - dotnet pack NetCoreBeautyNuget -r Release
  - dotnet pack NetCoreBeautyGlobalTool -r Release
